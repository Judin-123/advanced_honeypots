input {
  # File input for honeypot logs
  file {
    path => "/app/logs/honeypot.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => json_lines
    type => "honeypot"
  }
  
  # TCP input for JSON logs
  tcp {
    port => 5000
    codec => json_lines
    type => "honeypot"
  }
  
  # UDP input for syslog
  udp {
    port => 5000
    codec => json_lines
    type => "honeypot"
  }
}
