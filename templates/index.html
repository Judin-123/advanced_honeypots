<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML-Powered Honeypot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .threat-card {
            transition: all 0.3s ease;
        }
        .threat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .threat-critical { border-left: 5px solid #dc3545; }
        .threat-high { border-left: 5px solid #fd7e14; }
        .threat-medium { border-left: 5px solid #ffc107; }
        .threat-low { border-left: 5px solid #0d6efd; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ML-Powered Honeypot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#threats">Threats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Threats</h5>
                        <h2 id="totalThreats">0</h2>
                        <p class="text-muted">Detected in the last 24h</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Threat Types</h5>
                        <canvas id="threatChart" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Threats</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="threatList" class="list-group list-group-flush">
                            <!-- Threats will be added here by JavaScript -->
                            <div class="text-center p-4 text-muted">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading threats...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample data - in a real app, this would come from your API
        const sampleThreats = [
            { id: 1, type: 'SSH Brute Force', severity: 'high', source: '192.168.1.45', timestamp: '2025-09-11T12:15:30' },
            { id: 2, type: 'SQL Injection', severity: 'critical', source: '45.33.12.8', timestamp: '2025-09-11T11:45:22' },
            { id: 3, type: 'Port Scan', severity: 'medium', source: '89.36.45.12', timestamp: '2025-09-11T10:30:15' },
            { id: 4, type: 'XSS Attempt', severity: 'high', source: '67.205.189.3', timestamp: '2025-09-11T09:20:45' },
            { id: 5, type: 'Credential Stuffing', severity: 'critical', source: '104.236.76.45', timestamp: '2025-09-11T08:10:33' }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateThreatCount();
            updateThreatList();
            initializeChart();
            
            // Simulate real-time updates
            setInterval(updateThreatList, 5000);
        });

        function updateThreatCount() {
            document.getElementById('totalThreats').textContent = sampleThreats.length;
        }

        function updateThreatList() {
            const threatList = document.getElementById('threatList');
            threatList.innerHTML = '';

            sampleThreats.forEach(threat => {
                const threatElement = document.createElement('div');
                threatElement.className = `list-group-item list-group-item-action threat-${threat.severity} threat-card`;
                threatElement.innerHTML = `
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">${threat.type}</h6>
                        <small class="text-muted">${formatTime(threat.timestamp)}</small>
                    </div>
                    <p class="mb-1">Source: ${threat.source}</p>
                    <small class="badge bg-${getSeverityBadgeColor(threat.severity)}">${threat.severity.toUpperCase()}</small>
                `;
                threatList.appendChild(threatElement);
            });
        }

        function initializeChart() {
            const ctx = document.getElementById('threatChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Critical', 'High', 'Medium', 'Low'],
                    datasets: [{
                        data: [2, 2, 1, 0],
                        backgroundColor: [
                            '#dc3545',
                            '#fd7e14',
                            '#ffc107',
                            '#0d6efd'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString();
        }

        function getSeverityBadgeColor(severity) {
            const colors = {
                'critical': 'danger',
                'high': 'warning',
                'medium': 'info',
                'low': 'primary'
            };
            return colors[severity] || 'secondary';
        }
    </script>
</body>
</html>
